<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join live session</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style> 
        img { 
              animation: zoom_in ease-in-out 1s; 
              animation-iteration-count: 1; 
              animation-fill-mode: forwards; 
            } 
        @keyframes zoom_in {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style> 
    <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
    <section class="join_live">
        <div class="container">
            <div class="section_title mb-2" style="display: flex; justify-content: center;"> 
                <img src="images/TT logo.png"  alt="" style="width: 25%; margin-top: 10px;">
            </div>
            <div class="signup-content">
            <div class="row">
                 <div class="col-12 col-sm-12 col-md-6 col-lg-6" style="padding-left: 20px;">
                    <div class="join_live-form">
                        <h2 class="section-title" style="margin-bottom: 30px; margin-left: 10px;">Join live Session</h2>
                        <form action="https://www.youtube.com/results?search_query=techtable+web" class="join_live-form" id="join_live-form">
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="number"></label>
                                <input type="text" name="number" id="number" placeholder="Your Contact number" required>
                            </div>
                            <div class="form-group">
                                <label for="college"></label>
                                <input type="text" name="college" id="college" placeholder="Your College name" required>
                            </div>
                            <div class="form-group">
                                <label for="year"></label>
                                <!-- <input type="dropdown" name="course" id="course" placeholder="Choose Course"/> -->
                                <select class="form-control" name="experiance" id="dropdown" style="border: none; border-bottom: 1px solid black; border-radius: none;" required>
                                    <option disabled="" selected="" value="">Select year</option>
                                    <option value="1">1st</option>
                                    <option value="2">2nd</option>
                                    <option value="3">3rd</option>
                                    <option value="4">4th</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="program"></label>
                                <!-- <input type="dropdown" name="course" id="course" placeholder="Choose Course"/> -->
                                <select class="form-control" name="experiance" id="dropdown" style="border: none; border-bottom: 1px solid black; border-radius: none;">
                                    <option disabled="" selected="" value="">Select your program</option>
                                    <option value="web">Web Development</option>
                                    <option value="app">App Development</option>
                                    <option value="ui">UI/UX Design</option>
                                    <option value="ui">Machine Learning</option>
                                </select>
                            </div>
                           
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Join"/>
                        </form>
                    </div>
                 </div>
                 <div class="col-12 col-sm-12 col-md-6 col-lg-6" style="margin-top: 10%;">
                        <img src="assets/imags/live_session.png" alt=" image" style="width: 100%; height: 70%; ">
                        <a href="index.html" class="signup-image-link">Go to home page</a>
                 </div>
            </div>
            </div>   
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
          $(".dropdown").on("show.bs.dropdown", function(event){
            var x = $(event.relatedTarget).text(); // Get the button text
          
          });
        });
        </script>
</body>
</html>
